name: conitnuous integration Github Actions

on:
  push:
  pull_request:
jobs:
  run-static-codebase-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install dependencies
        run: npm i
      - name: Run linter
        run: npm run lint
      - name: Run Formatter
        run: npm run format
      - name: Run type-check
        run: npm run type-check
      - name: run test generateKey
        run: npm run test
